<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai or code DOM</title>
</head>
<body style = "background-color: #212121; color:white">
    <ul class="language"> 
        <li>javascript</li>
    </ul>
    
</body>
<script>
    function addlanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addlanguage("python")
    addlanguage("java")

    // Better approach for adding language 

    function addlanguageoptimal(language){//This is a better approach then the previous one
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(language))
        document.querySelector('.language').appendChild(li)
    }
    addlanguageoptimal("c++")
    addlanguageoptimal("golang")

    //Edit
    const secondLanguage = document.querySelector("li:nth-child(2)")
    // secondLanguage.innerHTML = "mojo"
    const sadd = document.createElement('li')
    sadd.textContent = "mojo"
    secondLanguage.replaceWith(sadd)

    const firstlang = document.querySelector("li:first-child")
    firstlang.outerHTML = '<li>Typescript</li>'

    //Remove

    const lastlang = document.querySelector('li:last-child')
    lastlang.remove()
    


</script>
</html>
